<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .container {
        display: flex;
        background-color: rgb(142, 191, 191);
        align-items: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
      }
      .input {
        background-color: bisque;
        padding: 50px 100px;
        text-align: center;
        border: 5px solid black;
        border-radius: 20px;
      }
      p {
        font-size: 200%;
      }
      input {
        height: 50px;
        width: 250px;
        border-radius: 20px;
      }
      button {
        background-color: rgb(207, 143, 97);
      }
      button:hover {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <p>QR Code Generator</p>
        <input type="text" placeholder="Enter URL" id="inputtext" /><br /><br />
        <button onclick="generate()">Generate QR</button>
      </div>
      <div class="qr">
        <div class="img"><img src="" id="imgqr" alt=""/><br /><br /></div>
      </div>
    </div>
    <script>
      // string concationation
      let inputtext = document.getElementById("inputtext");
      let img = document.getElementById("imgqr");

      function generate() {
        imgqr.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          inputtext.value;
      }
    </script>
  </body>
</html>
